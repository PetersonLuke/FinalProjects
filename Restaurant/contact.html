<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Contact Us</title>
        
        <!--Need this as glyphicons are no longer a thing in bootstrap 4 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="styles/formValidation.js"></script>
        
        <style>

            section
            {
                background-color: antiquewhite;     /* Changes the section background color */
                padding: 25px 25px 25px 25px;       /* Add padding to the top of section to keep tables from being right at top*/
                text-align: center;                 /*Centers text*/
            }
            
            /* Used to changes the labels*/
            label
            {
                font-size: 1.1em;   /* Changes the font size for labels */
            }
            
            /* Used to change anything with the ID of required*/
            #required
            {
                 font-weight: bold;     /*makes required sections for the form bold*/
            }
            
            /* Used to change the input boxes*/
            input[type=text]
            {
                border: 2px solid black;    /* Adds a black border*/
                padding: 10px 10px;         /* Adds top and bottom padding*/
                max-width: 500px;           /* Sets the max width to 500 pixels.  This alows them to still shrink for smaller screens*/
                box-sizing: border-box;     /* Makes sure the box sized all stay the same size */     
                font-size: 1.1em;           /* Makes the font of the input boxes bigger*/
            }

            /* Used to change the "Send request" button */
            input[type=submit]
            {
                
                font-size: 1.2em;               /* Makes the font size larger*/
                background-color: darkgrey;     /* Changes the background color to darkgrey*/
                color: white;                   /* Makes the text white*/
                padding: 8px 8px;               /* Adds 8 pixels to the top and 8 pixles to the bottom*/
            }

            /* Used to change what happens when you hover over the "Send request" button*/
            input[type=submit]:hover
            {
                background-color: gray;     /* Changes the background to gray*/
            }

            /* Used to change the "additional imformation" box*/
            #info
            {
                height: 150px;                      /* Makes the hight 150 pixels*/
                padding: 12px 20px;                 /* Adds 12 pixel to top and 20 pixle to bottom*/
                max-width: 500px;                   /* Sets the max width to 500 pixel*/
                box-sizing: border-box;             /* Makes sure it is the same size as other objects*/
                border: 2px solid lightgray;        /*Gives it a lightgray border */
                background-color: white;            /* Sets the background color to white*/
            }
            
            /* Used to make changes to the "Reason for inquiry" Section*/
            .moveInquiryLeft
            {
                position: relative;         /* Sets the position to relative.  Needed to work will with differant size screens */
                left: -4%;                  /* Moves it left */
            }
            
            /* Used to make changes to the "Additional Information" Section*/
            .moveAdditionalInfoLeft
            {
                position: relative;         /* Sets the position to relative.  Needed to work well with differant size screens*/
                left: -4%;                  /* Moves it left*/
            }
            
            /* Used to make changes to the "Have you been to the resraurant" Section*/
            .moveVisitedLeft
            {
                position: relative;         /* Sets the position to relative.  Needed to work well with differant size screens*/
                left: -21%;                 /* Moves it left*/
            }
            
            /* Used to make changes to the "Best days to contact you" section*/
            .moveContactLeft
            {
                position: relative;         /* Sets the position to relative.  Needed to work well with differant size screens*/
                left: -9%;                  /* Moves it left*/
            }
            
        </style>
    </head>
    
    <body>
        <div class="container">
            <main>
                <header>
                    <h1>Jackson Hole Dinner</h1>
                    <h3>New location opening soon!</h3>

                </header>

                <nav>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="material-icons">home</i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link noneHome" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active noneHome" href="contact.html">Contact Us</a>
                        </li>
                    </ul> 
                </nav>

                <noscript>Your JavaScript is disabled. This website is best view with JavaScript.</noscript>


                <section>
                    <div class="container-fluid">
                        <form name="contactForm" action="response.html" id="infoForm"  onsubmit="validateForm()" method="post" justify-content-center>
                            
                            <!-- Name row-->
                            <div class="form-group">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-sm-2">
                                    <label class="control-label" id="required" for="name">Name:</label>
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="name" name="name"> 
                                    </div>
                                </div>
                            </div>  <!-- End of name wor-->

                            <!-- Email row -->
                            <div class="form-group">
                                <div class="row justify-content-center">
                                    <div class="col-sm-2">
                                    <label class="control-label" id="required" for="email">Email:</label>
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="email" name="email">
                                    </div>
                                </div>
                            </div>  <!-- End of email row-->

                            <!-- Phone row -->
                            <div class="form-group">
                                <div class="row justify-content-center">
                                    <div class="col-sm-2">
                                    <label class="control-label" id="required" for="phone">Phone:</label>
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="phone" name="phone">
                                    </div>
                                </div>
                            </div>  <!-- End of phone row -->

                            <!-- Reason for Inquiry row -->
                            <div class="form-group">
                                <div class="row moveInquiryLeft justify-content-center">
                                    <div class="col-sm-3">
                                    <label class="control-label" id="required" for="inquiry">Reason for Inquiry:</label>
                                    </div>
                                    <div class="col-sm-5">
                                    <select class="form-control" if="inquiry" name="inquiry" required>
                                        <option value="default" selected>Catering</option>
                                        <option value="party">Private Party</option>
                                        <option value="feedback">Feedback</option>
                                        <option value="other">Other</option>
                                    </select>
                                    </div>
                                </div>
                            </div>  <!-- End of Reason for Inquiry row-->

                            <!-- Additional information row-->
                            <div class="form-group">
                                <div class="row moveAdditionalInfoLeft justify-content-center">
                                    <div class="col-sm-3">
                                    <label class="control-label" for="info">Additional Information:</label>
                                    </div>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" rows="4" id="info" name="info"></textarea>
                                    </div>
                                </div>
                            </div>  <!-- End of Additional Informatin row-->

                            <!-- Have you been to the restaurant row -->
                            <div class="form-group">
                                <div class="row moveVisitedLeft justify-content-center">
                                    <div class="col-sm-4">
                                    <label class="control-label" for="beenTo">Have you been to the restaurant?</label>
                                    </div>
                                    
                                        <!-- No div-->
                                        <div class="col-sm-1">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="choice1" name="beenTo" value="no">
                                            <label class="form-check-label" for="choice1">No</label>
                                            </div>
                                        </div>  <!-- End of no div-->
                                    

                                        <!-- Yes div-->
                                        <div class="col-sm-1">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="choice2"   name="beenTo" value="yes">
                                            <label class="form-check-label" for="choice2">Yes</label>
                                        </div>
                                    </div>  <!-- End of yes div-->
                                </div>
                            </div>  <!-- End of Have you been to the restaurant row-->

                                <!-- Best days to contact you row-->
                                <div class="form-group">
                                    <div class="row moveContactLeft justify-content-center">
                                        <div class="col-sm-4">
                                            <label class="control-label" id="required" for="bestContact">Best days to contact you:</label>
                                        </div>

                                        
                                        <!-- Monday-->
                                        <div class="col-sm-1">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="monday" name="bestContact" value="monday">
                                                <label for="monday">M</label>
                                            </div>
                                        </div>  <!-- End of Monday-->
                                        

                                        <!-- Tuesday-->
                                        <div class="col-sm-1">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="tuesday" name="bestContact" value="tuesday">
                                                <label for="tuesday">T</label>
                                            </div>
                                        </div>  <!-- End of Tuesday-->
                                        

                                        <!-- Wednesday -->
                                        <div class="col-sm-1">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="wednesday" name="bestContact" value="wednesday">
                                                <label for="wednesday">W</label>
                                            </div>
                                        </div>  <!-- End of Wednesday -->
                                        
                                        <!-- Thursday -->
                                        <div class="col-sm-1">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="thursday" name="bestContact" value="thursday">
                                                <label for="thursday">Th</label>
                                            </div>
                                        </div>  <!-- End of Thursday -->

                                        <!-- Friday -->
                                        <div class="col-sm-1">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="friday" name="bestContact" value="friday">
                                                <label for="friday">F</label>
                                            </div>
                                        </div>  <!-- End of Friday-->
                                    </div>
                                </div>  <!-- End of best days to contact you row-->
                        </form> <!--End of the form-->
                        
                        <input type="submit" name="sendRequest" value="Send Request" onclick="validateForm()">
                    
                    </div>  <!-- End of div class container-fluid-->
                </section>

                <footer>
                    <p>528 Main Street, Jackson Hole, Wyoming, 83002</p>
                    <p>(555)-510-2015</p>
                </footer>
            </main>
        </div>  <!--end of div container-->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            
    </body>
</html>
