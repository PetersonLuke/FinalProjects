<html>
    <head>
        <title>Lucky Sevens</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script type="text/JavaScript" src="luckySevens.js"></script>
        <link href="mainCSSc.css" rel="stylesheet" type="text/css">
        
    </head>
    
    <body>
        <div class="container">
            <h1>Lucky Sevens</h1>
            
            <form name="formLuckySeven" onsubmit="return validateItems();" onreset="resetFrom();" class="form-inline">
                <div class="form-group">
                    <label for="startingBetVal">Starting Bet: </label>
                    <!--<span class="form-group">$</span>-->
                    <input type="number" min="1" step="1" class="form-control" id="startingBetVal" placeholder="$0.00">
                </div>
                
                <br />
                
                <button type="submit" id="submitButton" class="btn btn-default">Play</button>
                
                <p id="playAgain"></p>
                
            </form>
            
            <table id="results" class="table table-striped" style="display: none">
                    <caption>Result</caption>
                <tbody>
                    <tr>
                        <td>Starting Bet</td>
                        <td><span id="startingBet"></span></td>
                    </tr>
                    <tr>
                        <td>Total Rolls Before Going Broke</td>
                        <td><span id="rollsBeforeBroke"></span></td>
                    </tr>
                    <tr>
                        <td>Highers Amount Won</td>
                        <td><span id="HighestWon"></span></td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Amount Won</td>
                        <td><span id="rollHighestCount"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
